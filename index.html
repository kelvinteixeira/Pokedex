<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <img class="pokemon-logo"
    src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" alt="Pokemon Logo">

  <div class="topnav">
    <h3>Generations</h3>
    <a onclick="fetchPokemonI()" href="#I">I</a>
    <a onclick="fetchPokemonII()"href="#II">II</a>
    <a onclick="fetchPokemonIII()"href="#III">III</a>
    <a onclick="fetchPokemonIV()"href="#VI">IV</a>
    <a onclick="fetchPokemonV()"href="#V">V</a>
    <a onclick="fetchPokemonVI()"href="#VI">VI</a>
    <a onclick="fetchPokemonVII()"href="#VII">VII</a>
    <a onclick="fetchPokemonVIII()"href="#VIII">VIII</a>
    <div>
      <span class="search-icon">
        <i onclick="searchPokemon()" class="fa fa-search icon"></i>
      </span>
      <input id="search-camp" type="search" placeholder="Search by id or name">
    </div>
  </div>

  <div class="container">
    <ul data-js="pokedex" class="pokedex"></ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
